<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>JS String</title>
    <script>
        //String - 문자형의 wrapper
        var a="hello"               //대입형
        var b=new String("hello")   //참조형

        document.write(typeof(a)+"<br>")
        document.write(typeof(b)+"<br>")
        document.write((a==b)+"<br>")
        document.write((a===b)+"<br>")

        //String 내장객체의 주요기능 메소드
        var s="Hello World"//자동 wrapping
        document.write(s.length+"<br>") //property: 글자수
        document.write(s.toUpperCase()+"<br>")//대문자
        document.write(s.toLowerCase()+"<br>")//대문자
        document.write(s+"<br>")//원본은 불변
        
        document.write(s.concat("Nice")+"<br>")//뒤에 붙이기
        document.write(s.indexOf("w")+"<br>")//못찾을 시 -1
        document.write(s.indexOf("W")+"<br>")//해당 글자 위치가 몇번 째 인지 번호로 나옴

        //문자열중에서 원하는 문자를 탐색가능 match
        var str="Hello World! Nice to meet you. 안녕하세요 반갑습니다. Nice work Nice stu"
        
        var search=str.match("Hello")
        document.write("탐색결과:"+search+"<br>")

        var search=str.match("hello") //실패시 null
        document.write("탐색결과:"+search+"<br>")

        //  /hello/ 정규표현식
        var search=str.match(/hello/i)  //대소문자 구별 없이 탐색하는 옵션
        document.write("탐색결과:"+search+"<br>")

        //탐색결과 여러개일때
        var search=str.match(/Nice/g) //탐색결과 여러개찾을때
        document.write("탐색결과:"+search+"<br>")

        var search=str.match(/nice/ig)//대소문자 구별 없이 여러개 탐색하는 옵션
        document.write("탐색결과:"+search+"<br>")

        //한글가능
        var search=str.match(/안녕/ig)
        document.write("탐색결과:"+search+"<br>")

        //문자 바꿔치기
        var s="Hello World"
        document.write(s.replace("World","android")+"<br>")//replace(바뀔부분, 바뀌는내용)
        
        //대소문자 구별없이바꾸기
        document.write(s.replace(/world/i,"android")+"<br>")

        //여러개 바꾸기
        var ss="Hello World, nice world, good world, bad world"
        var result=ss.replace(/world/ig,"android")
        document.write(result+"<br>")

        //이를 이용하여 특정 문자열 중에서 비속어들 xxxxx 변경 처리가능

        //문자열을 특정 키워드로 분리하여 문자열배열로 전환
        var p="010-1234-5678"
        var arr=p.split("-")
        document.write(arr.length+"<br>")
        document.write(arr[0]+"<br>")
        document.write(arr[1]+"<br>")
        document.write(arr[2]+"<br>")

        //문자형을 html요소로 자동 감싸주는 기능
        var s="Hello test"
        document.write(s+"<br>")
        document.write("<b>"+s+"</b>"+"<br>")
        document.write(s.italics()+"<br>")
        document.write(s.fontcolor("green")+"<br>")
        document.write(s.link("https://www.naver.com")+"<br>")
    </script>
    
    </head>
    <body>

    </body>
</html>
