<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS DomCtrl</title>
    </head>
    <body>
        <!-- 요소의 속성변경 -->

        <!-- 1. img요소의 src속성 변경 -->
        <img src="./images/1.jpg" alt="브이곰" width="120" id="aa">
        <button onclick="changeimage()">changeimage</button>
        <script>
            function changeimage(){
                document.getElementById('aa').src="./images/2.jpg"
            }
        </script>
        <hr>
        <!-- 요소의 스타일 변경 : DOM tree 구조를 이용한 요소 접근법 -->
        <P id="p1">this is paragrapha</P>
        <button onclick="clickbtn(this)">스타일변경</button>
        <script>
            function clickbtn(e){
                //클릭된 버튼의 앞 형제 찾기
                var p=e.previousElementSibling
                p.style.color='red'
                p.style.fontWeight='bold'
                p.style.fontStyle='italic'
            }
        </script>

        <!-- class속성을 이용하여 다중 스타일 한방적용 -->
        <style>
            .kk{
                color: blue;
                font-weight: bold;
                font-style: italic;
            }
        </style>
        <button onclick="clickbtn2()">다중변경</button>
        <script>
            function clickbtn2(){
                document.getElementById('p1').style=''//기존 인라인 스타일을 제거하려면
                document.getElementById('p1').className='kk'
            }
        </script>
        <hr>
        <!-- dom 노드의 동적 추가 삭제 -->

        <button onclick="addtext()">text추가</button>
        <button onclick="addelement()">요소추가</button>
        <button onclick="remove()">자식노드 제거</button>
        <p id="pp"></p>
        <script>
            function addtext(){
                // var node=document.createTextNode('this is test')
                // var node=document.createTextNode('<a href="">this is test</a>')
                // var pp=document.getElementById('pp')
                // pp.appendChild(node)
                document.getElementById('pp').textContent+='<a href="">this is test</a>'
            }
            function addelement(){
                // var node=document.createElement('a')
                // var attr=document.createAttribute('href')
                // attr.value='https://www.naver.com'
                // node.setAttributeNode(attr)

                // //텍스트도그추가
                // var text=document.createTextNode('text')
                // node.appendChild(text)
                // document.getElementById('pp').appendChild(node)
                document.getElementById('pp').innerHTML+='<a href="https://www.naver.com">naver</a>'

            }
            function remove(){
                var pp=document.getElementById('pp')
                pp.removeChild(pp.firstChild)
            }
        </script>
        <!-- JS 에서 요소를 찾을때 css선택자 문법을 이용하여 요소 접근방식 -->
        <h3 id="ee">Hello World</h3>
        <button onclick="aaa()">btn</button>
        <script>
            function aaa(){
                var e=document.querySelector('#ee')
                e.innerHTML='Nice to meet you'
            }
        </script>
        <hr>
        <h4>aaa</h4>
        <h4>bbb</h4>
        <h4>ccc</h4>
        <button onclick="bbb()">btn2</button>
        <script>
            function bbb(){
                var es=document.querySelectorAll('h4') //여러 요소 참조 리턴값:배열
                es[0].innerHTML='Good'


            }
            var es = document.querySelectorAll('h4')
            es[1].onclick=function(){
                alert('좋은하루보내세요')
            }
        </script>
    </body>
</html>
