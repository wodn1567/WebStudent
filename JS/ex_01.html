<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>100</title>
        <script>
            var x = parseInt(prompt("100이상의 정수만 입력","0"))
            
            if(x<100){
                alert(x+"는 100보다 작은 숫자입니다.")
            }else if(x==100){
                alert(x+"는 100과 같은 숫자입니다.")
            }else{
                alert(x+"는 100보다 큰 숫자입니다.")
            }
        </script>
    </head>
    <body>

    </body>
</html>
