<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Number</title>
        <script>
            //2.Number -안드로이드에서는  wrapper 클래스와 같은역할
            //수치형과 Number는 다른 자료형
            var a=10 //수치형
            var b=new Number(10)//object형

            document.write(typeof(a)+"<br>")
            document.write(typeof(b)+"<br>")
            document.write((a==b)+"<br>"); //수치형 비교연산자
            document.write((a===b)+"<br>") //자료형 비교연산자

            //Number 객체의 유용한 기능들 메소드들
            var num =new Number(123.456)

            //1) 지수 표현식
            document.write(num.toExponential()+"<br>")
            document.write(num.toExponential(2)+"<br>")
            //2)소수점 자르기(부동소수점 --> 고정 소수점 표현방식)
            document.write(num.toFixed()+"<br>")
            document.write(num.toFixed(2)+"<br>")
            //3)진법 변환 표기(String)
            var num=new Number(10)
            document.write(num.toString()+"<br>") //10진법
            document.write(num.toString(16)+"<br>")//16진법
            document.write(num.toString(8)+"<br>")//8진법
            document.write(num.toString(2)+"<br>")//2진법

            //
            var a=1000;
            document.write(a.toString(16)+"<br>")
            //변수에 넣지 않고도 수치형 값을 곧바로 Number로 사용할 때는 소수점이 필수
            document.write(10.54321.toFixed(2)+"<br>")

        </script>
    </head>
    <body>

    </body>
</html>
