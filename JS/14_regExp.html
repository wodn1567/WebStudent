        <button onclick="check()">유효성 검증</button>
        <h3 id="aa"></h3>
        <script>
            function check(){
                //검증용 정규표현식
                var regExp=/^[a-zA-Z]+$/ //RegExp객체 -영문자 1개이상
                var e=document.getElementById('in1')
                
                //입력된 값 얻어오기
                var s=e.value

                //검증 두가지 방법
                //1.String . match() 메소드
                // if(s.match(regExp)){
                //     alert('영문자 한개이상 작성이 되었습니다.')
                // }else{
                //     alert('요구하는 형식이 아닙니다.')
                // }

                //2.RegExp 객체의 test() 메소드
                // if(regExp.test(s)){
                //     alert('ok')
                // }else{
                //     alert('no')
                // }
                
                //정규표현식 연습
                regExp=/a/ //a문자가 포함된 모든 입력 ok
                regExp=/A/ //A문자가 포함된 모든 입력 ok
                regExp=/ab/ //ab문자가 포함된 모든 입력 ok
                regExp=/^a/ //시작이 무조건 a여야함
                regExp=/^[a-z]/ //시작이 무조건 소문자여야함
                regExp=/a$/ //끝이 무조건 a
                regExp=/^a$/ //무조건 a 한글자만
                regExp=/^[a-z]$/ //a~z 한글자만
                regExp=/^[a-zA-Z]$/ //대소문자중 한자
                regExp=/^[a-zA-Z0-9]{2}$/ //영어소문자숫자 두글자
                regExp=/^[a-zA-Z0-9]{2,4}$/ //영어소문자숫자 두글자~네글자
                regExp=/^[a-zA-Z0-9]{4,}$/ //영어소문자숫자 네글자이상
                regExp=/^\w{4,}/ //문자or숫자 4글자이상
                regExp=/^[a-z]*$/ //영어소문자 0개 이상
                regExp=/^[a-z]+$/ //영어소문자 1개 이상
                regExp=/^[a-z]?$/ //영어소문자 0~1개 안써도 ok
                regExp=/숫자 한^\d$/ //개
                regExp=/^\d\d\da\d\d\da\d\d\da$/ //숫자3개a숫자3개a숫자3개a
                
                //생년월일 검증 키워드
                regExp=/^\d\d\d\d-\d\d-\d\d$/ //1999-00-00
                
                //이메일 형식
                regExp=/^[a-zA-Z0-9!$%&]+@+[a-zA-Z0-9]+.+[a-z]$/  

                //URL 주소가 맞는지 확인해보자
                regExp=/^https:+\/\/+[a-z]+[.]+[a-zA-Z0-9]+[.]+[a-z]/

                if(regExp.test(s)){
                    alert('ok')
                }else{
                    alert('no')
                }
            }
        </script>
