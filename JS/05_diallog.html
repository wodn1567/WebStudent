            //3. 사용자의 글씨 입력 - 리턴은 문자어(String)-취소는(null)
            //JS에서 null은 빈 글씨가 아닌 객체형으로 인지됨
            var age=prompt("당신의 나이를 입력하세요","0")

            document.write(age+"<br>")
            document.write(typeof(age)+"<br>")

            document.write("<br>다이얼로그 ...<br>")

            var x=4
            document.write(x++)
