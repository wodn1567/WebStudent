<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Math Object</title>
        <script>
            //Math 별도의 new없이 클래스명으로 메소드 사용가능
            var a=3.14
            document.write(Math.floor(a)+"<br>") //소수점제거
            document.write(Math.round(a)+"<br>") //반올림
            document.write(Math.ceil(a)+"<br>") //소수점이있으면 무조건 올림

            //랜덤값
            var r=Math.random() //0.0~1.0
            document.write(r+"<br>")

            var r=Math.floor(Math.random()*10)
            document.write(r+"<br>")

            var r=(Math.random()*11+5).toFixed()
            document.write(r+"<br>")
        </script>
    </head>
    <body>

    </body>
</html>
