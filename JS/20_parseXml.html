<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS parseXml</title>
    </head>
    <body>
        <script>
            //xml 데이터(툭정형식 문자열)
            var xml="<movie><title>아이언맨</title><genre>Action</genre></movie>"

            //xml을 html의 Dom tree document 객체로 변환해주는 파서이용
            var parser=new DOMParser();

            var doc=parser.parseFromString(xml,'application/xml')
            var title=doc.getElementsByTagName('title')[0].textContent
            alert(title)
        </script>
    </body>
</html>
