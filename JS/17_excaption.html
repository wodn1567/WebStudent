<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS excaption</title>
        <script>
            //예외처리 - 에러가 발생할 때 프로그램이 멈추지 않게하는 것
            //alet('aaa') //에러로 실행되지 않음

            function aaa(){
                document.wrie('aaa<br>')
            }
            try{
                aler('aaa')
            }catch(e){
                document.write(e+"<br>")
            }
            document.write("예외처리 연습 <br>")

            //finally
            try{
                aaa()
            }catch{
                document.write("예외가 발생시 실행되는 영역 <br>")
            }finally{
                document.write("예외없이 무조건 실행되는 영역 <br>")
            }

            //throw 일부러 예외발생
            try{
                var a=10
                var b=15
                var c=a-b
                if(c<0)throw "음수결과는 나오지 않습니다"
                document.write('결과:'+c+"<br>")
            }catch(e){
                document.write('에러: '+e+"<br>")
            }
        </script>
    </head>

    </body>
</html>
