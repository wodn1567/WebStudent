<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>JS Date내장객체</title>
    <script>
        //JS에서 미리 설계해놓은 내장객체들(생성자 함수들-자바의Class들)
        //Date,Number,String,Math,Array...

        //1.Date
        var a=new Date() //날짜 관리 객체 생성
        document.write(a+"<br>") //참조변수를 출력하면 자동.toString 발동
        document.write(a.toString()+"<br>")
        document.write(typeof(a)+"<br>")

        //Date 생성자 함수의 주요 기능들 메소드들
        document.write(a.toDateString()+"<br>")//현재날짜
        document.write(a.toLocaleString()+"<br>")//컴퓨터 문자 시간
        document.write(a.getYear()+"<br>") //1900년대부터 현재년도 수 까지 계산
        document.write(a.getFullYear()+"<br>") //년
        document.write(a.getMonth()+"<br>")//0~11 월
        document.write(a.getDate()+"<br>") //일
        document.write(a.getHours()+"<br>")//0~23 시
        document.write(a.getMinutes()+"<br>")//0~59 분
        document.write(a.getSeconds()+"<br>")//0~59 초
        document.write(a.getTime()+"<br>")//currentTimeMillis() 1970/1/1 09:00 ~ ms마다 카운트

        //set기능
        var b=new Date()
        document.write(b.toLocaleDateString()+"<br>")
        b.setFullYear(1977)
        document.write(b.toLocaleDateString()+"<br>")

        //생성자의 파라미터를 통해 특정 날짜로 설정가능
        var c=new Date(2025,4,9)
        document.write(c.toLocaleString()+"<br>")
        var c=new Date("web sep 13 2017 13:40:13 GMT+0900")
        document.write(c.toLocaleString()+"<br>")
        var c=new Date("web sep 13 2017")
        document.write(c.toLocaleString()+"<br>")
        var c=new Date("2017.9.13")
        document.write(c.toLocaleString()+"<br>")
        var c=new Date(0)
        document.write(c.toLocaleString()+"<br>")

        var f=new Date()
        var g=new Date("2017 9 13")
        var h=f.getTime()-g.getTime()
        var h=f-g
        document.write("두날짜차리:"+h+"<br>")
        //ms를 일수로 변환
        //각변수마다 값을 계산해주는 방식
        var sec = h/1000
        var min=sec/60
        var hour=min/60
        var day=hour/24

        //한줄로 처리하는 방식
        var day =h/(1000*60*60*24)
        document.write("day"+day+"<br>")
        //소수점제거
        day=Math.floor(day)
        document.write("day"+day+"<br>")
    </script>
    </head>
    <body>

    </body>
</html>
